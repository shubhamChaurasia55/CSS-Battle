<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>task2</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div id="wrapper">
      <div class="container">
         <div class="navbar">
            <div class="logo">
               <div class="logo-text1">MARVEL</div>
               <div class="logo-text2">Characters</div>
            </div>

            <div class="search">
               <input type="text" placeholder="Search Marvel">
            </div>

            <div class="navbar-items">
               <div><a href="#characters">Characters</a></div>
               <div><a href="#comics">Comics</a></div>
               <div><a href="#stories">Stories</a></div>
               <div><a href="#movies">Movies</a></div>
               <div><a href="#tvshows">TV Shows</a></div>
            </div>
         </div>

         <div class="content">
            <div class="box box1">
               <img src="images/captain.png">
            </div>
            <div class="box box2">
               <img src="images/ironman.png">
            </div>
            <div class="box box3">
               <img src="images/black.png">
            </div>
            <div class="box box4">
               <img src="images/spiderman.png">
            </div>
         </div>

         <div class="footer">
            <div class="previous">Previous</div>
            <div class="social">
               <a href="#">Facebook</a>
               <a href="#">Instagram</a>
               <a href="#">Twitter</a>
            </div>
            <div class="next">Next</div>
         </div>
      </div>
   </div>

</html>
